<div class="text-center mt-3">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUser(pagination.currentPage, pagination.itemsPerPage)" novalidate>
        <div class="form-group">
            <label for="minAge">Age From</label>
            <input type="number" class="form-control ml-1" [(ngModel)]="userParams.minAge" style="width: 70px" id="minAge" name="minAge">
        </div>

        <div class="form-group px-2">
            <label for="maxAge">Age To</label>
            <input type="number" class="form-control ml-1" [(ngModel)]="userParams.maxAge" style="width: 70px" id="maxAge" name="maxAge">
        </div>

        <!-- <div class="form-group px-2">
            <label for="gender">Show: </label>
            <select class="form-control ml-1" style="width: 130px" id="gender" name="gender" [(ngModel)]="userParams.gender">
            <option *ngFor="let item of genderList" [value] ="item.value">
                {{item.display}}
            </option>
          </select>
        </div> -->

        <div class="col">
            <div class="btn-group">
                <button type="button" name="orderBy" class="btn btn-info" (click)="loadUser(pagination.currentPage, pagination.itemsPerPage)" [(ngModel)]="userParams.gender" btnRadio="male">Males</button>
                <button type="button" name="orderBy" class="btn btn-info" (click)="loadUser(pagination.currentPage, pagination.itemsPerPage)" [(ngModel)]="userParams.gender" btnRadio="female">Females</button>
            </div>
        </div>


        <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
        <button type="button" class="btn btn-danger" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>


    </form>
    <br>
    <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [totalItems]="pagination?.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">

    </pagination>
</div>

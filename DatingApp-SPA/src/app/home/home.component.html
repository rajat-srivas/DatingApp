<div class="container mt-3">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-secondary btn-lg">Learn more</button>
        </div>
    </div>



    <div *ngIf="registerMode" class="container-fluid">
        <div class="row loginDiv">
            <div class="col-md-4 mt-5">
                <img src="../../assets/5e365c33c4d14.png" class="img-fluid">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
